<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Agent Memory{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            line-height: 1.6;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        nav {
            background: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        nav a {
            color: #58a6ff;
            text-decoration: none;
            margin-right: 1.5rem;
            font-weight: 500;
        }
        nav a:hover { color: #79c0ff; }
        h1, h2, h3 { color: #f0f6fc; margin-bottom: 1rem; }
        .card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .card h3 {
            border-bottom: 1px solid #30363d;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #238636;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .btn:hover { background: #2ea043; }
        .btn-secondary {
            background: #1f6feb;
        }
        .btn-secondary:hover { background: #388bfd; }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 0.75rem;
            border-bottom: 1px solid #30363d;
        }
        th { color: #8b949e; font-weight: 500; }
        tr:hover { background: #21262d; }
        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .badge-active { background: #238636; color: white; }
        .badge-pending { background: #9e6a03; color: white; }
        .badge-done { background: #6e7681; color: white; }
        .stats {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #58a6ff;
        }
        .stat-label {
            color: #8b949e;
            font-size: 0.875rem;
        }
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: inline;
        }
        .htmx-request.htmx-indicator {
            display: inline;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav>
        <div class="container">
            <a href="/">Dashboard</a>
            <a href="/memory">Memory</a>
            <a href="/domains">Domains</a>
            <a href="/jobs/">Tracker</a>
            <a href="/chat">Chat</a>
        </div>
    </nav>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>

{% if results %}
    <h4>Found {{ results|length }} result(s)</h4>
    <ul style="list-style: none; margin-top: 1rem;">
        {% for r in results %}
        <li style="margin-bottom: 1rem; padding: 1rem; background: #0d1117; border-radius: 4px;">
            <strong><a href="/memory/view/{{ r.type }}/{{ r.file }}">{{ r.file }}</a></strong>
            <span class="badge badge-{{ r.type }}">{{ r.type }}</span>
            <pre style="margin-top: 0.5rem; white-space: pre-wrap; font-size: 0.85rem; color: #8b949e;">{{ r.context }}</pre>
        </li>
        {% endfor %}
    </ul>
{% elif query %}
    <p>No results found for "{{ query }}"</p>
{% endif %}
